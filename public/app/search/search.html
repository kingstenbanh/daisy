<div class="search-page">
  <h2 id="title" for="Autocomplete"><span class="daisy">Daisy,</span> should I like</h2>
  <div class="search-bar">
    <form novalidate>
      <angucomplete
                placeholder="Enter an artist name"
                pause="300"
                selectedobject="selectedArtist"
                localdata="artists"
                searchfields='name'
                titlefield="name"
                minlength="2"
                inputclass="form-control form-control-small artistList"/>
    </form>
  </div>
</div>
